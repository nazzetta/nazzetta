    <script>
        var clickCounts = 0;
        function toggle_whatsapp() {
            clickCounts += 1;
            if(clickCounts >= 3) {
                var element = document.getElementById("WAButton");

                if (element.style.display == "none")   { element.style.display = "block"; }
                else                                   { element.style.display = "none"; clickCounts = 0; }
            }
        }

        function toWhatsapp() {
            location.href = "https://www.w3schools.com";
            toggle_whatsapp();
        }
    </script>
